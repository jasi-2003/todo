<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Background gradient */
        body {
            background-color: #32689e;
            font-family: 'Arial', sans-serif;
            color: #090909;
        }

        /* Centering the form */
        .login-container {
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 380px;
        }

        /* Card styling */
        .card {
            background-color: transparent;
            border: none;
            padding: 20px;
        }

        .card h2 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form field label styling */
        .form-label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Error message */
        .error-message {
            color: #dc3545;
            font-size: 12px;
        }

        /* Button styling */
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        /* Extra padding for fields */
        .py-2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    
    
        
    

 
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container shadow-lg">
            <h2>Login Page</h2>
            <form action="" method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="py-2">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="error-message">
                                {% for error in field.errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="text-center">
                    <button class="btn btn-success" type="submit">
                        <i class="fa-solid fa-right-to-bracket"></i> Login
                    </button>
                    <a href="{% url 'register' %}" class="btn btn-primary mt-5">
                        <i class="fa-solid fa-registered"></i> Register
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybS9zDg5g4k1pQ5z66VvE2ghcz4lJ6vWCKcXxBXV4+XlXskdL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0U3RrXK9xlh8tu/JWSTB6aBs4eA5VNBH7j8J2VLF0X9ukfSK" crossorigin="anonymous"></script>
</body>
</html>
